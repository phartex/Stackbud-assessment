<div class="grid grid-cols-1 md:grid-cols-4 gap-9 px-20 mt-12" >

    <div *ngFor="let blog of blogList"
        class="border shadow-xl transition-transform transform hover:scale-110" data-aos="fade-up" data-aos-duration="1000"
        data-aos-easing="ease-in-out"  >
        <a [routerLink]="['/blog-details', blog.id]" >
            <img class="w-full" src="{{blog.picture}}" alt="">
            <div class="w-full p-3">
                <p class="text-xl">{{blog.firstName}} {{blog.lastName}}</p>
                <p class="text-xl">{{blog.title}}</p>
            </div>
        </a>
        <div class="flex justify-between mt-2 px-3 pb-2">
            <div class="bg-black rounded-md cursor-pointer" (click)="deleteBlog(blog.id)">
                <p class="text-white font-semibold py-1 px-2">Delete Blog</p>
            </div>
            <div class="bg-black rounded-md" [routerLink]="['/edit-blog', blog.id]">
                <p class="text-white font-semibold py-1 px-2 cursor-pointer">Edit Blog</p>
            </div>
        </div>

    </div>

</div>
